<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Survey</title>
</head>
<body>
<h1>View Survey: <span th:text="${survey.surveyName}"></span></h1>

<table>
    <tr>
        <th>Question</th>
        <th>Type</th>
        <th>Options</th>
    </tr>

    <tr th:each="questions : ${survey.questions}">
        <td th:text="${questions.questionText}"></td>
        <td th:text="${questions.QType}"></td>
        <td>
				<span th:if="${questions.QType == 'MCQ'}">
					<select>
						<option th:each="option : ${questions.choices}" th:text="${option}"></option>
					</select>
				</span>

            <span th:if="${questions.QType == 'RQ'}">
					<span th:text="'Min: ' + ${questions.min}"></span>
					<span th:text="'Max: ' + ${questions.max}"></span>
				</span>
        </td>
    </tr>
</table>
</body>
</html>
