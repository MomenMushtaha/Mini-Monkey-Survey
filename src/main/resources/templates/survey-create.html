<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Survey</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comfortaa', cursive;
            font-weight: 300;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1, h2 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        a, button {
            background-color: #007BFF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-family: 'Comfortaa', cursive;
            font-weight: 300;
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        input, select {
            font-family: 'Comfortaa', cursive;
            font-weight: 300;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${survey.surveyName}"></h1>

    <form method="post" th:action="@{/savesurvey}" th:object="${survey}">
        <h2>Questions:</h2>
        <table>
            <thead>
            <tr>
                <th>Question Text</th>
                <th>Question Type</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="questions: ${survey.questions}">
                <td>
                    <p type="text" th:text="${questions.questionText}" />
                </td>
                <td>
                    <p type="text" th:text="${questions.QType}" />
                </td>
                <td>
                    <a th:href="@{'/surveys/' + ${survey.id} +'/delete/'+ ${questions.id}}">Delete</a>
                </td>
            </tr>
            <tr>
                <form action="" method="post" th:object="${NewQuestion}" th:action="@{'/surveys/' + ${survey.id}}">
                    <td>
                        <p><input type="text" th:field="*{questionText}"/></p>
                    </td>
                    <td>
                        <label for="type"></label>
                        <select id="qType" name="type" th:field="*{QType}">
                            <option value="TQ">Open-Ended</option>
                            <option value="RQ">Range</option>
                            <option value="MCQ">Multiple Choice</option>
                        </select>
                    </td>
                    <td>
                        <button type="submit">Add Question</button>
                    </td>
                </form>
            </tr>
            </tbody>
        </table>
        <th:block th:each="questions: ${survey.questions}">
            <th:block th:if="${questions.QType == 'MCQ'}">
                <h3 th:text="${questions.questionText}"></h3>
                <form action="" method="post" th:object="${NewAnswer}" th:action="@{'/surveys/' + ${survey.id} + '/questions/' + ${questions.id}}">
                    <ul>
                        <li th:each="choice, choiceStat: ${questions.choices}">
                            <input type="checkbox" th:name="*{answers}" th:value="${choice}" class="choice-checkbox hidden" />
                            <label th:text="${choice}"></label>
                        </li>
                    </ul>
                    <div class="add-choice-container">
                        <p><input type="text" class="choice-input" th:field="*{choice}" /></p>
                        <button type="button" class="add-choice-btn">Add Choice</button>
                    </div>
                </form>
            </th:block>
        </th:block>
        <button type="submit">Save Survey</button>
    </form>

</div>
<script>
    const select = document.querySelector('#qType');
    const addChoiceContainer = document.querySelector('.add-choice-container');
    const addChoiceBtn = document.querySelector('.add-choice-btn');
    const choiceInput = document.querySelector('.choice-input');

    // Hide the add choice container and input field at the start
    addChoiceContainer.classList.add('hidden');
    choiceInput.classList.add('hidden');

    select.addEventListener('change', () => {
        if (select.value === 'MCQ') {
            addChoiceContainer.classList.remove('hidden');
            addChoiceBtn.style.display = 'inline-block';
            choiceInput.classList.remove('hidden');
        } else {
            addChoiceContainer.classList.add('hidden');
            addChoiceBtn.style.display = 'none';
            choiceInput.classList.add('hidden');
            choiceInput.value = '';
        }
    });

    addChoiceBtn.addEventListener('click', () => {
        const ul = document.querySelector('ul');
        const li = document.createElement('li');
        const choiceValue = choiceInput.value;
        const input = document.createElement('input');
        const label = document.createElement('label');
        input.setAttribute('type', 'radio');
        input.setAttribute('name', questions.id);
        input.setAttribute('value', choiceValue);
        label.textContent = choiceValue;
        li.appendChild(input);
        li.appendChild(label);
        ul.appendChild(li);
        choiceInput.value = '';
    });
</script>




</body>
</html>
