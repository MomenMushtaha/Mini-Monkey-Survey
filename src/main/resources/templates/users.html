<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>name</th>
      <th>username</th>
    </tr>
    <tr th:each="user : ${users}">
      <td th:text="${count.id}"/>
      <td th:text="${count.name}"/>
      <td th:text="${count.username}"/>
    </tr>
  </table>
</body>
</html>
